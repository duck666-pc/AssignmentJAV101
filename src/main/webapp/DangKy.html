<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng K√Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border-color: #e5e5e5;
            --hover-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #999;
            --border-color: #3a3a3a;
            --hover-bg: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
        }

        .auth-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .auth-header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fdd;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            border: 1px solid #dfd;
        }

        [data-theme="dark"] .error-message {
            background: #4a2020;
            color: #ff6b6b;
            border: 1px solid #5a2020;
        }

        [data-theme="dark"] .success-message {
            background: #204a20;
            color: #66bb6a;
            border: 1px solid #205a20;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }
    </style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>

<div class="auth-container">
    <div class="auth-header">
        <h1>T·∫°o T√†i Kho·∫£n</h1>
        <p>B·∫Øt ƒë·∫ßu qu·∫£n l√Ω c√¥ng vi·ªác</p>
    </div>

    <div class="error-message" id="errorMsg"></div>
    <div class="success-message" id="successMsg"></div>

    <form id="registerForm">
        <div class="form-group">
            <label for="name">H·ªç v√† t√™n</label>
            <input type="text" id="name" name="name" required placeholder="Nguy·ªÖn VƒÉn A">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
        </div>

        <div class="form-group">
            <label for="password">M·∫≠t kh·∫©u</label>
            <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
            <div class="strength-bar">
                <div class="strength-bar-fill" id="strengthBar"></div>
            </div>
            <div class="password-strength" id="strengthText"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">ƒêƒÉng K√Ω</button>
    </form>

    <div class="auth-footer">
        <p>ƒê√£ c√≥ t√†i kho·∫£n? <a href="DangNhap.html">ƒêƒÉng nh·∫≠p</a></p>
    </div>
</div>

<script>
    const ACCOUNTS_KEY = 'taskManagerAccounts';

    // Theme handling
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);

        document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Load saved theme
    function loadTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    const submitBtn = document.getElementById('submitBtn');

    // Password strength checker
    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        let strength = 0;

        if (password.length >= 6) strength += 33;
        if (/[a-zA-Z]/.test(password)) strength += 33;
        if (/[0-9]/.test(password)) strength += 34;

        strengthBar.style.width = strength + '%';

        if (strength <= 33) {
            strengthBar.style.background = '#c33';
            strengthText.textContent = 'Y·∫øu';
        } else if (strength <= 66) {
            strengthBar.style.background = '#d97706';
            strengthText.textContent = 'Trung b√¨nh';
        } else {
            strengthBar.style.background = '#3c3';
            strengthText.textContent = 'M·∫°nh';
        }
    });

    // Confirm password match
    confirmPasswordInput.addEventListener('input', () => {
        if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordInput.style.borderColor = '#c33';
        } else {
            confirmPasswordInput.style.borderColor = 'var(--border-color)';
        }
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!name) {
            errorMsg.textContent = 'Vui l√≤ng nh·∫≠p h·ªç t√™n';
            errorMsg.style.display = 'block';
            return;
        }

        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            errorMsg.textContent = 'Email kh√¥ng h·ª£p l·ªá';
            errorMsg.style.display = 'block';
            return;
        }

        if (password.length < 6) {
            errorMsg.textContent = 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±';
            errorMsg.style.display = 'block';
            return;
        }

        if (password !== confirmPassword) {
            errorMsg.textContent = 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp';
            errorMsg.style.display = 'block';
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

        setTimeout(() => {
            let accounts = JSON.parse(localStorage.getItem(ACCOUNTS_KEY) || '[]');

            if (accounts.find(a => a.email === email)) {
                errorMsg.textContent = 'Email ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÉng K√Ω';
                return;
            }

            const newId = accounts.length > 0 ? Math.max(...accounts.map(a => a.id)) + 1 : 1;
            const newAccount = {
                id: newId,
                ten: name,
                email: email,
                matKhau: password,
                vaiTro: 'user'
            };

            accounts.push(newAccount);
            localStorage.setItem(ACCOUNTS_KEY, JSON.stringify(accounts));

            sessionStorage.setItem('currentUser', JSON.stringify({
                id: newAccount.id,
                ten: newAccount.ten,
                email: newAccount.email,
                vaiTro: newAccount.vaiTro
            }));

            successMsg.textContent = 'ƒêƒÉng k√Ω th√†nh c√¥ng';
            successMsg.style.display = 'block';
            form.reset();

            setTimeout(() => {
                window.location.href = 'TrangChu.html';
            }, 500);
        }, 300);
    });

    loadTheme();
</script>
</body>
</html>
