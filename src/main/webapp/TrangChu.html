    function loadProjects() {
        const selects = [document.getElementById('projectSelect'), document.getElementById('taskProject')];
        selects.forEach(select => {
            const options = projects.map(p =>
                `<option value="${p.id}">${p.ten}</option>`
            ).join('');
            if (select.id === 'projectSelect') {
                select.innerHTML = '<option value="">T·∫•t c·∫£ d·ª± √°n</option>' + options;
            } else {
                select.innerHTML = '<option value="">Kh√¥ng thu·ªôc d·ª± √°n n√†o</option>' + options;
            }
        });
    }

    function loadTasks() {
        const projectId = document.getElementById('projectSelect').value;
        const filteredTasks = projectId
            ? tasks.filter(t => t.duAnId == projectId)
            : tasks;

        if (currentView === 'list') {
            renderListView(filteredTasks);
        } else if (currentView === 'kanban') {
            renderKanbanView(filteredTasks);
        } else if (currentView === 'calendar') {
            renderCalendarView();
        }
    }

    function changeView(view) {
        currentView = view;

        document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
        event.target.closest('.view-btn').classList.add('active');

        document.getElementById('listView').classList.add('hidden');
        document.getElementById('kanbanView').classList.add('hidden');
        document.getElementById('calendarView').classList.add('hidden');

        loadTasks();
    }

    function renderListView(taskList) {
        const view = document.getElementById('listView');
        view.classList.remove('hidden');

        if (taskList.length === 0) {
            view.innerHTML = `
                <div class="empty-state">

                    <h3>Ch∆∞a c√≥ nhi·ªám v·ª• n√†o</h3>
                    <p style="font-size: 14px; margin-top: 8px;">Nh·∫•n "Th√™m nhi·ªám v·ª•" ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>

        }

        view.innerHTML = taskList.map(t => {
            const priority = t.doUuTien >= 4 ? 'high' : t.doUuTien >= 3 ? 'medium' : 'low';

                        </div>

                        <button class="btn-icon btn-delete" onclick="deleteTask(${t.id})" title="X√≥a">üóëÔ∏è</button>
                    </div>

        }).join('');
    }

    function renderKanbanView(taskList) {
        const view = document.getElementById('kanbanView');
        view.classList.remove('hidden');

        const columns = [
            { status: 'todo', title: 'üìã C·∫ßn l√†m', color: '#667eea' },
            { status: 'inprogress', title: '‚ö° ƒêang l√†m', color: '#ffa726' },
            { status: 'done', title: '‚úÖ Ho√†n th√†nh', color: '#66bb6a' }
        ];

        view.innerHTML = columns.map(col => {
            const colTasks = taskList.filter(t => t.trangThai === col.status);
            return `
                <div class="kanban-column" data-status="${col.status}">

                    <div class="kanban-cards" ondrop="drop(event)" ondragover="allowDrop(event)">
                        ${colTasks.length === 0 ? '<p style="text-align:center;color:#999;padding:30px;">K√©o nhi·ªám v·ª• v√†o ƒë√¢y</p>' : ''}
                        ${colTasks.map(t => {
                const priority = t.doUuTien >= 4 ? 'high' : t.doUuTien >= 3 ? 'medium' : 'low';
                const project = t.duAnId ? projects.find(p => p.id === t.duAnId) : null;
                return `

                                    <div class="kanban-card-meta">
                                        ${project ? `<span class="kanban-card-project">${project.ten}</span>` : '<span style="color:#999;">Kh√¥ng c√≥ d·ª± √°n</span>'}
                                        <span>${t.ngayKetThuc ? new Date(t.ngayKetThuc).toLocaleDateString('vi-VN') : ''}</span>
                                    </div>
                                </div>
                            `;
            }).join('')}

                </div>
            `;
        }).join('');
    }

    // Drag and drop functions
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        const taskId = ev.target.dataset.taskId;
        ev.dataTransfer.setData("taskId", taskId);
        ev.target.classList.add('dragging');
    }

    function drop(ev) {
        ev.preventDefault();
        const taskId = ev.dataTransfer.getData("taskId");
        const task = tasks.find(t => t.id == taskId);

        if (!task) return;

        // Find the column
        let dropTarget = ev.target;
        while (dropTarget && !dropTarget.classList.contains('kanban-column')) {
            dropTarget = dropTarget.parentElement;
        }

        if (dropTarget) {
            const newStatus = dropTarget.dataset.status;
            task.trangThai = newStatus;
            saveTasks();
            loadTasks();
        }

        document.querySelectorAll('.kanban-card').forEach(card => {
            card.classList.remove('dragging');
        });
    }

    function renderCalendarView() {
        const view = document.getElementById('calendarView');
        view.classList.remove('hidden');

        const firstDay = new Date(currentYear, currentMonth, 1);
        const lastDay = new Date(currentYear, currentMonth + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startDay = firstDay.getDay();

        const monthNames = ['Th√°ng 1', 'Th√°ng 2', 'Th√°ng 3', 'Th√°ng 4', 'Th√°ng 5', 'Th√°ng 6',
            'Th√°ng 7', 'Th√°ng 8', 'Th√°ng 9', 'Th√°ng 10', 'Th√°ng 11', 'Th√°ng 12'];

        const today = new Date();
        const isCurrentMonth = currentMonth === today.getMonth() && currentYear === today.getFullYear();

        view.innerHTML = `
            <div class="calendar-header">
                <h2>${monthNames[currentMonth]} ${currentYear}</h2>
                <div class="calendar-nav">
                    <button class="btn-icon" onclick="changeMonth(-1)">‚óÄ</button>
                    <button class="btn-icon" onclick="changeMonth(0)">H√¥m nay</button>
                    <button class="btn-icon" onclick="changeMonth(1)">‚ñ∂</button>
                </div>
            </div>
            <div class="calendar-grid">
                ${['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'].map(day =>
            `<div class="calendar-day-header">${day}</div>`
        ).join('')}
                ${Array.from({length: startDay}, () => '<div></div>').join('')}
                ${Array.from({length: daysInMonth}, (_, i) => {
            const day = i + 1;
            const date = new Date(currentYear, currentMonth, day);
            const isToday = isCurrentMonth && day === today.getDate();
            const dateStr = date.toISOString().split('T')[0];

            const dayTasks = tasks.filter(t => {
                if (!t.ngayKetThuc) return false;
                return t.ngayKetThuc === dateStr;
            });

            return `
                        <div class="calendar-day ${isToday ? 'today' : ''}">
                            <div class="calendar-day-number">${day}</div>
                            ${dayTasks.map(t => {
                const priority = t.doUuTien >= 4 ? 'high' : t.doUuTien >= 3 ? 'medium' : 'low';
                return `<div class="calendar-task priority-${priority}" onclick="viewTaskDetail(${t.id})" title="${t.ten}">${t.ten}</div>`;
            }).join('')}
                        </div>
                    `;
        }).join('')}
            </div>
        `;
    }

    function changeMonth(delta) {
        if (delta === 0) {
            const today = new Date();
            currentMonth = today.getMonth();
            currentYear = today.getFullYear();
        } else {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
        }
        renderCalendarView();
    }

                    <span class="edit-icon" onclick="closeViewModal(); editTask(${task.id});" title="S·ª≠a">‚úèÔ∏è</span>
                </div>
            </div>
            <div class="detail-row">
                <span class="detail-label">Ng√†y k·∫øt th√∫c:</span>
                <div class="detail-value">
                    <span>${task.ngayKetThuc ? new Date(task.ngayKetThuc).toLocaleDateString('vi-VN') : 'Ch∆∞a c√≥'}</span>
                    <span class="edit-icon" onclick="closeViewModal(); editTask(${task.id});" title="S·ª≠a">‚úèÔ∏è</span>
                </div>
            </div>
            <div class="detail-row">
                <span class="detail-label">ƒê·ªô ∆∞u ti√™n:</span>
                <div class="detail-value">
                    <span>${priority}</span>
                    <span class="edit-icon" onclick="closeViewModal(); editTask(${task.id});" title="S·ª≠a">‚úèÔ∏è</span>
                </div>
            </div>
            <div class="detail-row">
                <span class="detail-label">Tr·∫°ng th√°i:</span>
                <div class="detail-value">
                    <span>${status}</span>
                    <span class="edit-icon" onclick="closeViewModal(); editTask(${task.id});" title="S·ª≠a">‚úèÔ∏è</span>
                </div>
            </div>
            <div class="detail-row">
                <span class="detail-label">Ghi ch√∫:</span>
                <div class="detail-value">
                    <span>${task.ghiChu || 'Kh√¥ng c√≥ ghi ch√∫'}</span>
                    <span class="edit-icon" onclick="closeViewModal(); editTask(${task.id});" title="S·ª≠a">‚úèÔ∏è</span>
                </div>
            </div>
        `;

        document.getElementById('viewModal').classList.add('active');
    }

    function closeViewModal() {
        document.getElementById('viewModal').classList.remove('active');
    }

    function toggleTask(id, checked) {
        const task = tasks.find(t => t.id === id);
        if (task) {
            task.trangThai = checked ? 'done' : 'todo';
            saveTasks();
            loadTasks();
        }
    }

    function deleteTask(id) {
        if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a nhi·ªám v·ª• n√†y?')) return;
        tasks = tasks.filter(t => t.id !== id);
        saveTasks();
        loadTasks();
    }

    function editTask(id) {
        const task = tasks.find(t => t.id === id);
        if (!task) return;

        document.getElementById('modalTitle').textContent = 'S·ª≠a Nhi·ªám V·ª•';
        document.getElementById('editTaskId').value = task.id;
        document.getElementById('taskTitle').value = task.ten;
        document.getElementById('taskProject').value = task.duAnId || '';
        document.getElementById('taskStartDate').value = task.ngayBatDau || '';
        document.getElementById('taskEndDate').value = task.ngayKetThuc || '';
        document.getElementById('taskPriority').value = task.doUuTien;
        document.getElementById('taskStatus').value = task.trangThai;
        document.getElementById('taskNote').value = task.ghiChu || '';

        document.getElementById('taskModal').classList.add('active');
    }

    function showAddModal() {
        document.getElementById('modalTitle').textContent = 'Th√™m Nhi·ªám V·ª• M·ªõi';
        document.getElementById('taskForm').reset();
        document.getElementById('editTaskId').value = '';
        document.getElementById('taskStatus').value = 'todo';
        document.getElementById('taskModal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('taskModal').classList.remove('active');
        document.getElementById('taskForm').reset();
    }

    document.getElementById('taskForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const editId = document.getElementById('editTaskId').value;
        const projectValue = document.getElementById('taskProject').value;

        const taskData = {
            ten: document.getElementById('taskTitle').value,
            duAnId: projectValue ? parseInt(projectValue) : null,
            ngayBatDau: document.getElementById('taskStartDate').value || null,
            ngayKetThuc: document.getElementById('taskEndDate').value || null,
            doUuTien: parseInt(document.getElementById('taskPriority').value),
            trangThai: document.getElementById('taskStatus').value,
            ghiChu: document.getElementById('taskNote').value
        };

        if (editId) {
            const task = tasks.find(t => t.id == editId);
            if (task) {
                Object.assign(task, taskData);
            }
        } else {
            const newId = tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1;
            tasks.push({ id: newId, ...taskData });
        }

        saveTasks();
        closeModal();
        loadTasks();
    });

    function saveTasks() {
        localStorage.setItem(TASKS_KEY, JSON.stringify(tasks));
    }

    function init() {
        checkAuth();
        initData();
        loadProjects();
        loadTasks();
    }

    init();
</script>
