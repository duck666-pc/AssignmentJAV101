<script>
    const ACCOUNTS_KEY = 'taskManagerAccounts';
    const ACCOUNTS_KEY = 'taskManagerAccounts';
    const TASKS_KEY = 'taskManagerTasks';
    const PROJECTS_KEY = 'taskManagerProjects';
    let currentUser = null;
    let selectedProjectColor = '#1a1a1a';

    function loadTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    }

    function checkAuth() {
        const userStr = sessionStorage.getItem('currentUser');
        if (!userStr) {
            window.location.href = 'DangNhap.html';
            return;
        }
        currentUser = JSON.parse(userStr);
        loadProfile();
        loadStats();
        loadProjects();
        loadNotifications();
    }

    function loadProfile() {
        document.getElementById('profileAvatar').textContent = currentUser.ten.charAt(0).toUpperCase();
        document.getElementById('profileName').textContent = currentUser.ten;
        document.getElementById('viewEmail').textContent = currentUser.email;
    }

    function loadStats() {
        const allTasks = JSON.parse(localStorage.getItem(TASKS_KEY) || '[]');
        const allProjects = JSON.parse(localStorage.getItem(PROJECTS_KEY) || '[]');

        const userTasks = allTasks.filter(t =>
            t.nguoiTaoId === currentUser.id ||
            t.nguoiThucHienId === currentUser.id
        );

        const userProjects = allProjects.filter(p =>
            p.nguoiTaoId === currentUser.id ||
            currentUser.vaiTro === 'admin'
        );

        document.getElementById('statTotalProjects').textContent = userProjects.length;
        document.getElementById('statTotal').textContent = userTasks.length;
        document.getElementById('statDone').textContent = userTasks.filter(t => t.trangThai === 'done').length;
        document.getElementById('statInProgress').textContent = userTasks.filter(t => t.trangThai === 'inprogress').length;
    }

    function loadProjects() {
        const allProjects = JSON.parse(localStorage.getItem(PROJECTS_KEY) || '[]');
        const userProjects = allProjects.filter(p =>
            p.nguoiTaoId === currentUser.id ||
            currentUser.vaiTro === 'admin'
        );

        const projectsList = document.getElementById('projectsList');

        if (userProjects.length === 0) {
            projectsList.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">üìÅ</div>
                <div>Ch∆∞a c√≥ d·ª± √°n n√†o</div>
            </div>
        `;
            return;
        }

        const allTasks = JSON.parse(localStorage.getItem(TASKS_KEY) || '[]');

        projectsList.innerHTML = userProjects.map(p => {
            const projectTasks = allTasks.filter(t => t.duAnId === p.id);
            const completedTasks = projectTasks.filter(t => t.trangThai === 'done').length;

            return `
            <div class="project-item">
                <div class="project-color-indicator" style="background: ${p.mauSac || '#1a1a1a'};"></div>
                <div class="project-content">
                    <div class="project-title">${p.ten}</div>
                    <div class="project-meta">
                        <span>üë§ ${p.nguoiThucHien || 'Ch∆∞a ph√¢n c√¥ng'}</span>
                        <span>üìù ${projectTasks.length} nhi·ªám v·ª•</span>
                        <span>‚úÖ ${completedTasks} ho√†n th√†nh</span>
                        ${p.ngayKetThuc ? '<span>üìÖ ' + new Date(p.ngayKetThuc).toLocaleDateString('vi-VN') + '</span>' : ''}
                    </div>
                </div>
                <div class="project-actions">
                    <button class="btn-icon" onclick="editProject(${p.id})" title="S·ª≠a">‚úèÔ∏è</button>
                    <button class="btn-icon btn-delete" onclick="deleteProject(${p.id})" title="X√≥a">üóëÔ∏è</button>
                </div>
            </div>
        `;
        }).join('');
    }

    function showEditForm() {
        document.getElementById('viewMode').style.display = 'none';
        document.getElementById('editMode').classList.add('active');

        document.getElementById('editName').value = currentUser.ten;
        document.getElementById('editEmail').value = currentUser.email;
        document.getElementById('editPassword').value = '';
    }

    function cancelEdit() {
        document.getElementById('viewMode').style.display = 'block';
        document.getElementById('editMode').classList.remove('active');
    }

    document.getElementById('editForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');
        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        const newName = document.getElementById('editName').value.trim();
        const newEmail = document.getElementById('editEmail').value.trim();
        const newPassword = document.getElementById('editPassword').value;

        if (!newName || !newEmail) {
            errorMsg.textContent = 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin';
            errorMsg.style.display = 'block';
            return;
        }

        let accounts = JSON.parse(localStorage.getItem(ACCOUNTS_KEY) || '[]');
        const accountIndex = accounts.findIndex(a => a.id === currentUser.id);

        if (accountIndex === -1) {
            errorMsg.textContent = 'Kh√¥ng t√¨m th·∫•y t√†i kho·∫£n';
            errorMsg.style.display = 'block';
            return;
        }

        const emailTaken = accounts.find(a => a.email === newEmail && a.id !== currentUser.id);
        if (emailTaken) {
            errorMsg.textContent = 'Email ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng';
            errorMsg.style.display = 'block';
            return;
        }

        accounts[accountIndex].ten = newName;
        accounts[accountIndex].email = newEmail;
        if (newPassword) {
            accounts[accountIndex].matKhau = newPassword;
        }

        localStorage.setItem(ACCOUNTS_KEY, JSON.stringify(accounts));

        currentUser.ten = newName;
        currentUser.email = newEmail;
        sessionStorage.setItem('currentUser', JSON.stringify(currentUser));

        successMsg.textContent = 'C·∫≠p nh·∫≠t th√†nh c√¥ng';
        successMsg.style.display = 'block';

        loadProfile();
        cancelEdit();

        setTimeout(() => {
            successMsg.style.display = 'none';
        }, 3000);
    });

    function loadNotifications() {
        const notificationDays = parseInt(localStorage.getItem('notificationDays') || '7');
        document.getElementById('notificationDays').value = notificationDays;

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const futureDate = new Date(today);
        futureDate.setDate(today.getDate() + notificationDays);

        const allTasks = JSON.parse(localStorage.getItem(TASKS_KEY) || '[]');
        const userTasks = allTasks.filter(t =>
            (t.nguoiTaoId === currentUser.id || t.nguoiThucHienId === currentUser.id) &&
            t.ngayKetThuc && t.trangThai !== 'done'
        );

        const allProjects = JSON.parse(localStorage.getItem(PROJECTS_KEY) || '[]');

        const upcomingTasks = userTasks.filter(t => {
            const dueDate = new Date(t.ngayKetThuc);
            dueDate.setHours(0, 0, 0, 0);
            return dueDate >= today && dueDate <= futureDate;
        });

        const readNotifications = JSON.parse(localStorage.getItem('readNotifications') || '[]');

        const notificationList = document.getElementById('notificationList');
        const badge = document.getElementById('notificationBadge');

        if (upcomingTasks.length === 0) {
            notificationList.innerHTML = `
            <div class="notification-empty">
                <div class="notification-empty-icon">‚úÖ</div>
                <div>Kh√¥ng c√≥ th√¥ng b√°o m·ªõi</div>
            </div>
        `;
            badge.classList.remove('active');
            badge.textContent = '0';
            return;
        }

        const unreadCount = upcomingTasks.filter(t => !readNotifications.includes(t.id)).length;
        if (unreadCount > 0) {
            badge.classList.add('active');
            badge.textContent = unreadCount;
        } else {
            badge.classList.remove('active');
        }

        notificationList.innerHTML = upcomingTasks.map(t => {
            const dueDate = new Date(t.ngayKetThuc);
            dueDate.setHours(0, 0, 0, 0);
            const daysLeft = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
            const project = t.duAnId ? allProjects.find(p => p.id === t.duAnId) : null;
            const isUnread = !readNotifications.includes(t.id);

            return `
            <div class="notification-item ${isUnread ? 'unread' : ''}" onclick="openTaskFromNotification(${t.id})">
                <div class="notification-item-title">${t.ten}</div>
                <div class="notification-item-desc">
                    ${project ? project.ten : 'Kh√¥ng c√≥ d·ª± √°n'} ‚Ä¢
                    ${daysLeft === 0 ? 'H·∫øt h·∫°n h√¥m nay' : daysLeft === 1 ? 'H·∫øt h·∫°n ng√†y mai' : `C√≤n ${daysLeft} ng√†y`}
                </div>
                <div class="notification-item-time">
                    H·∫°n: ${dueDate.toLocaleDateString('vi-VN')}
                </div>
            </div>
        `;
        }).join('');
    }

    function toggleNotifications() {
        const dropdown = document.getElementById('notificationDropdown');
        dropdown.classList.toggle('active');

        if (dropdown.classList.contains('active')) {
            setTimeout(() => {
                document.addEventListener('click', closeNotificationOnClickOutside);
            }, 0);
        }
    }

    function closeNotificationOnClickOutside(e) {
        const dropdown = document.getElementById('notificationDropdown');
        const btn = document.getElementById('notificationBtn');

        if (!dropdown.contains(e.target) && !btn.contains(e.target)) {
            dropdown.classList.remove('active');
            document.removeEventListener('click', closeNotificationOnClickOutside);
        }
    }

    function openTaskFromNotification(taskId) {
        let readNotifications = JSON.parse(localStorage.getItem('readNotifications') || '[]');
        if (!readNotifications.includes(taskId)) {
            readNotifications.push(taskId);
            localStorage.setItem('readNotifications', JSON.stringify(readNotifications));
        }

        document.getElementById('notificationDropdown').classList.remove('active');
        window.location.href = 'TrangChu.html';
    }

    function markAllAsRead() {
        const allTasks = JSON.parse(localStorage.getItem(TASKS_KEY) || '[]');
        const taskIds = allTasks.map(t => t.id);
        localStorage.setItem('readNotifications', JSON.stringify(taskIds));
        loadNotifications();
    }

    function saveNotificationSettings() {
        const days = document.getElementById('notificationDays').value;
        localStorage.setItem('notificationDays', days);
        loadNotifications();
    }

    function showAddProjectModal() {
        document.getElementById('projectModalTitle').textContent = 'Th√™m D·ª± √Ån';
        document.getElementById('projectForm').reset();
        document.getElementById('editProjectId').value = '';
        selectedProjectColor = '#1a1a1a';
        document.getElementById('projectColor').value = '#1a1a1a';
        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
        document.querySelector('.color-option[data-color="#1a1a1a"]').classList.add('selected');
        document.getElementById('projectModal').classList.add('active');
    }

    function closeProjectModal() {
        document.getElementById('projectModal').classList.remove('active');
    }

    function selectColor(element) {
        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
        element.classList.add('selected');
        selectedProjectColor = element.dataset.color;
        document.getElementById('projectColor').value = selectedProjectColor;
    }

    function editProject(id) {
        const allProjects = JSON.parse(localStorage.getItem(PROJECTS_KEY) || '[]');
        const project = allProjects.find(p => p.id === id);
        if (!project) return;

        document.getElementById('projectModalTitle').textContent = 'S·ª≠a D·ª± √Ån';
        document.getElementById('editProjectId').value = project.id;
        document.getElementById('projectName').value = project.ten;
        document.getElementById('projectPerson').value = project.nguoiThucHien || '';
        document.getElementById('projectStartDate').value = project.ngayBatDau || '';
        document.getElementById('projectEndDate').value = project.ngayKetThuc || '';
        document.getElementById('projectNote').value = project.ghiChu || '';

        selectedProjectColor = project.mauSac || '#1a1a1a';
        document.getElementById('projectColor').value = selectedProjectColor;
        document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
        const selectedOpt = document.querySelector(`.color-option[data-color="${selectedProjectColor}"]`);
        if (selectedOpt) selectedOpt.classList.add('selected');

        document.getElementById('projectModal').classList.add('active');
    }

    function deleteProject(id) {
        if (!confirm('X√≥a d·ª± √°n n√†y? T·∫•t c·∫£ nhi·ªám v·ª• li√™n quan s·∫Ω kh√¥ng thu·ªôc d·ª± √°n n√†o.')) return;

        let allProjects = JSON.parse(localStorage.getItem(PROJECTS_KEY) || '[]');
        allProjects = allProjects.filter(p => p.id !== id);
        localStorage.setItem(PROJECTS_KEY, JSON.stringify(allProjects));

        // C·∫≠p nh·∫≠t tasks: remove duAnId
        let allTasks = JSON.parse(localStorage.getItem(TASKS_KEY) || '[]');
        allTasks = allTasks.map(t => {
            if (t.duAnId === id) {
                t.duAnId = null;
            }
            return t;
        });
        localStorage.setItem(TASKS_KEY, JSON.stringify(allTasks));

        loadProjects();
        loadStats();
    }

    document.getElementById('projectForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const editId = document.getElementById('editProjectId').value;

        const projectData = {
            ten: document.getElementById('projectName').value,
            nguoiThucHien: document.getElementById('projectPerson').value || currentUser.ten,
            ngayBatDau: document.getElementById('projectStartDate').value || null,
            ngayKetThuc: document.getElementById('projectEndDate').value || null,
            ghiChu: document.getElementById('projectNote').value || '',
            mauSac: document.getElementById('projectColor').value,
            nguoiTaoId: currentUser.id
        };

        let allProjects = JSON.parse(localStorage.getItem(PROJECTS_KEY) || '[]');

        if (editId) {
            const projectIndex = allProjects.findIndex(p => p.id == editId);
            if (projectIndex !== -1) {
                allProjects[projectIndex] = { ...allProjects[projectIndex], ...projectData };
            }
        } else {
            const newId = allProjects.length > 0 ? Math.max(...allProjects.map(p => p.id)) + 1 : 1;
            const newProject = { id: newId, ...projectData };
            allProjects.push(newProject);
        }

        localStorage.setItem(PROJECTS_KEY, JSON.stringify(allProjects));
        closeProjectModal();
        loadProjects();
        loadStats();
    });

    loadTheme();
    checkAuth();
</script>
