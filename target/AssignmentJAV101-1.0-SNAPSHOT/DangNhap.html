<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng Nh·∫≠p</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --border-color: #e5e5e5;
            --hover-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #999;
            --border-color: #3a3a3a;
            --hover-bg: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
        }

        .auth-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .auth-header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fdd;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            border: 1px solid #dfd;
        }

        [data-theme="dark"] .error-message {
            background: #4a2020;
            color: #ff6b6b;
            border: 1px solid #5a2020;
        }

        [data-theme="dark"] .success-message {
            background: #204a20;
            color: #66bb6a;
            border: 1px solid #205a20;
        }
    </style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>

<div class="auth-container">
    <div class="auth-header">
        <h1>ƒêƒÉng Nh·∫≠p</h1>
        <p>Ch√†o m·ª´ng tr·ªü l·∫°i</p>
    </div>

    <div class="error-message" id="errorMsg"></div>
    <div class="success-message" id="successMsg"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">M·∫≠t kh·∫©u</label>
            <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">ƒêƒÉng Nh·∫≠p</button>
    </form>

    <div class="auth-footer">
        <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="DangKy.html">ƒêƒÉng k√Ω</a></p>
    </div>
</div>

<script>
    const ACCOUNTS_KEY = 'taskManagerAccounts';

    // Theme handling
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);

        document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Load saved theme
    function loadTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function initAccounts() {
        let accounts = JSON.parse(localStorage.getItem(ACCOUNTS_KEY) || '[]');

        if (!accounts.find(a => a.email === 'admin@example.com')) {
            accounts.push({
                id: 1,
                ten: 'Admin',
                email: 'admin@example.com',
                matKhau: 'admin123',
                vaiTro: 'admin'
            });
        }

        if (!accounts.find(a => a.email === 'user1@example.com')) {
            accounts.push({
                id: 2,
                ten: 'Nguy·ªÖn VƒÉn A',
                email: 'user1@example.com',
                matKhau: '123456',
                vaiTro: 'user'
            });
        }

        localStorage.setItem(ACCOUNTS_KEY, JSON.stringify(accounts));
        return accounts;
    }

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
            errorMsg.textContent = 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin';
            errorMsg.style.display = 'block';
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

        setTimeout(() => {
            const accounts = initAccounts();
            const user = accounts.find(a => a.email === email && a.matKhau === password);

            if (user) {
                sessionStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    ten: user.ten,
                    email: user.email,
                    vaiTro: user.vaiTro
                }));

                successMsg.textContent = 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng';
                successMsg.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'TrangChu.html';
                }, 500);
            } else {
                errorMsg.textContent = 'Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÉng Nh·∫≠p';
            }
        }, 300);
    });

    loadTheme();
    initAccounts();
</script>
</body>
</html>
