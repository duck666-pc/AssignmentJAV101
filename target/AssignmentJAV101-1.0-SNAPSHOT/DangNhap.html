<body>
<div class="auth-container">

    <form id="loginForm">

<script>
    const ACCOUNTS_KEY = 'taskManagerAccounts';

    function initAccounts() {
        let accounts = JSON.parse(localStorage.getItem(ACCOUNTS_KEY) || '[]');

        if (!accounts.find(a => a.email === 'admin@example.com')) {
            accounts.push({
                id: 1,
                ten: 'Admin',
                email: 'admin@example.com',
                matKhau: 'admin123',
                vaiTro: 'admin'
            });
            localStorage.setItem(ACCOUNTS_KEY, JSON.stringify(accounts));
        }

        return accounts;
    }

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        const accounts = initAccounts();
        const user = accounts.find(a => a.email === email && a.matKhau === password);

        if (user) {
            sessionStorage.setItem('currentUser', JSON.stringify({
                id: user.id,
                ten: user.ten,
                email: user.email,
                vaiTro: user.vaiTro
            }));

            successMsg.textContent = 'ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...';

    function quickRegister() {

        const newId = accounts.length > 0 ? Math.max(...accounts.map(a => a.id)) + 1 : 1;
        const newAccount = {

        accounts.push(newAccount);

</script>
