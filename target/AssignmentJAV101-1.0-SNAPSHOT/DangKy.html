<!DOCTYPE html>

<body>
<div class="auth-container">

    <form id="registerForm">
        <div class="form-group">
            <label for="name">H·ªç v√† t√™n</label>

            <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6" autocomplete="new-password">
            <div class="strength-bar">

</div>

<script>
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    const submitBtn = document.getElementById('submitBtn');

    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        let strength = 0;

        if (password.length >= 6) strength += 25;
        if (password.length >= 8) strength += 25;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 25;

        strengthBar.style.width = strength + '%';

        if (strength <= 25) {
            strengthBar.style.background = '#ff5252';
            strengthText.textContent = 'Y·∫øu';
            strengthText.style.color = '#ff5252';
        } else if (strength <= 50) {
            strengthBar.style.background = '#ffa726';
            strengthText.textContent = 'Trung b√¨nh';
            strengthText.style.color = '#ffa726';
        } else if (strength <= 75) {
            strengthBar.style.background = '#66bb6a';
            strengthText.textContent = 'Kh√°';
            strengthText.style.color = '#66bb6a';
        } else {
            strengthBar.style.background = '#43a047';
            strengthText.textContent = 'M·∫°nh';
            strengthText.style.color = '#43a047';
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (!name) {
            errorMsg.textContent = 'Vui l√≤ng nh·∫≠p h·ªç t√™n';
            errorMsg.style.display = 'block';
            return;
        }

        if (!email) {
            errorMsg.textContent = 'Vui l√≤ng nh·∫≠p email';
            errorMsg.style.display = 'block';
            return;
        }

        if (password !== confirmPassword) {
            errorMsg.textContent = 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp';
            errorMsg.style.display = 'block';
            return;
        }

        if (password.length < 6) {
            errorMsg.textContent = 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±';
            errorMsg.style.display = 'block';
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

        console.log('ƒêang ƒëƒÉng k√Ω v·ªõi:', name, email);

        try {
            const response = await fetch('/auth/register', {

                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify({
                    ten: name,
                    email: email,
                    matKhau: password

            console.log('Response status:', response.status);

            const data = await response.json();
            console.log('Response data:', data);

            if (response.ok && data.success) {
                successMsg.textContent = 'ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...';
                successMsg.style.display = 'block';
                form.reset();
                setTimeout(() => {
                    window.location.href = 'TrangChu.html';
                }, 1500);
            } else {
                errorMsg.textContent = data.error || 'ƒêƒÉng k√Ω th·∫•t b·∫°i';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÉng K√Ω';
            }
        } catch (error) {
            console.error('L·ªói:', error);
            errorMsg.textContent = 'L·ªói k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß. Vui l√≤ng ki·ªÉm tra xem server ƒë√£ ch·∫°y ch∆∞a.';
            errorMsg.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'ƒêƒÉng K√Ω';
        }
    });
</script>
</body>
</html>
