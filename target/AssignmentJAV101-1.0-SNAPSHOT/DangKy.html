<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng K√Ω - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }

        body::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 30px) rotate(180deg); }
        }

        .auth-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .auth-logo {
            font-size: 56px;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .auth-header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .auth-header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: linear-gradient(135deg, #fee 0%, #fdd 100%);
            color: #c33;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: linear-gradient(135deg, #efe 0%, #dfd 100%);
            color: #3c3;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #3c3;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .strength-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
            font-size: 12px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 6px 0;
            color: #999;
        }

        .requirement.met {
            color: #43a047;
        }

        .requirement-icon {
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 35px 25px;
            }

            .auth-header h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <div class="auth-logo">üöÄ</div>
        <h1>T·∫°o T√†i Kho·∫£n</h1>
        <p>B·∫Øt ƒë·∫ßu qu·∫£n l√Ω c√¥ng vi·ªác hi·ªáu qu·∫£ h∆°n</p>
    </div>

    <div class="error-message" id="errorMsg"></div>
    <div class="success-message" id="successMsg"></div>

    <form id="registerForm">
        <div class="form-group">
            <label for="name">H·ªç v√† t√™n *</label>
            <div class="input-wrapper">
                <span class="input-icon">üë§</span>
                <input type="text" id="name" name="name" required placeholder="Nguy·ªÖn VƒÉn A">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <div class="input-wrapper">
                <span class="input-icon">üìß</span>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
        </div>

        <div class="form-group">
            <label for="password">M·∫≠t kh·∫©u *</label>
            <div class="input-wrapper">
                <span class="input-icon">üîí</span>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
            </div>
            <div class="strength-bar">
                <div class="strength-bar-fill" id="strengthBar"></div>
            </div>
            <div class="password-strength" id="strengthText"></div>

            <div class="requirements">
                <div class="requirement" id="req-length">
                    <span class="requirement-icon">‚óã</span>
                    <span>√çt nh·∫•t 6 k√Ω t·ª±</span>
                </div>
                <div class="requirement" id="req-letter">
                    <span class="requirement-icon">‚óã</span>
                    <span>Ch·ª©a ch·ªØ c√°i</span>
                </div>
                <div class="requirement" id="req-number">
                    <span class="requirement-icon">‚óã</span>
                    <span>Ch·ª©a s·ªë (khuy·∫øn ngh·ªã)</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u *</label>
            <div class="input-wrapper">
                <span class="input-icon">üîí</span>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">ƒêƒÉng K√Ω</button>
    </form>

    <div class="auth-footer">
        <p>ƒê√£ c√≥ t√†i kho·∫£n? <a href="DangNhap.html">ƒêƒÉng nh·∫≠p</a></p>
    </div>
</div>

<script>
    const ACCOUNTS_KEY = 'taskManagerAccounts';
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    const submitBtn = document.getElementById('submitBtn');

    // Password strength checker
    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        let strength = 0;
        let metRequirements = 0;

        // Check length
        const reqLength = document.getElementById('req-length');
        if (password.length >= 6) {
            strength += 33;
            metRequirements++;
            reqLength.classList.add('met');
            reqLength.querySelector('.requirement-icon').textContent = '‚úì';
        } else {
            reqLength.classList.remove('met');
            reqLength.querySelector('.requirement-icon').textContent = '‚óã';
        }

        // Check for letters
        const reqLetter = document.getElementById('req-letter');
        if (/[a-zA-Z]/.test(password)) {
            strength += 33;
            metRequirements++;
            reqLetter.classList.add('met');
            reqLetter.querySelector('.requirement-icon').textContent = '‚úì';
        } else {
            reqLetter.classList.remove('met');
            reqLetter.querySelector('.requirement-icon').textContent = '‚óã';
        }

        // Check for numbers
        const reqNumber = document.getElementById('req-number');
        if (/[0-9]/.test(password)) {
            strength += 34;
            metRequirements++;
            reqNumber.classList.add('met');
            reqNumber.querySelector('.requirement-icon').textContent = '‚úì';
        } else {
            reqNumber.classList.remove('met');
            reqNumber.querySelector('.requirement-icon').textContent = '‚óã';
        }

        strengthBar.style.width = strength + '%';

        if (strength <= 33) {
            strengthBar.style.background = 'linear-gradient(135deg, #ff5252 0%, #ee5a6f 100%)';
            strengthText.textContent = '‚ö†Ô∏è Y·∫øu';
            strengthText.style.color = '#ff5252';
        } else if (strength <= 66) {
            strengthBar.style.background = 'linear-gradient(135deg, #ffa726 0%, #fb8c00 100%)';
            strengthText.textContent = '‚ö° Trung b√¨nh';
            strengthText.style.color = '#ffa726';
        } else {
            strengthBar.style.background = 'linear-gradient(135deg, #66bb6a 0%, #43a047 100%)';
            strengthText.textContent = '‚úì M·∫°nh';
            strengthText.style.color = '#43a047';
        }
    });

    // Confirm password match checker
    confirmPasswordInput.addEventListener('input', () => {
        if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordInput.style.borderColor = '#ff5252';
        } else {
            confirmPasswordInput.style.borderColor = '#e0e0e0';
        }
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validation
        if (!name) {
            errorMsg.textContent = '‚ùå Vui l√≤ng nh·∫≠p h·ªç t√™n!';
            errorMsg.style.display = 'block';
            return;
        }

        if (!email) {
            errorMsg.textContent = '‚ùå Vui l√≤ng nh·∫≠p email!';
            errorMsg.style.display = 'block';
            return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            errorMsg.textContent = '‚ùå Email kh√¥ng h·ª£p l·ªá!';
            errorMsg.style.display = 'block';
            return;
        }

        if (password.length < 6) {
            errorMsg.textContent = '‚ùå M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!';
            errorMsg.style.display = 'block';
            return;
        }

        if (password !== confirmPassword) {
            errorMsg.textContent = '‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!';
            errorMsg.style.display = 'block';
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

        setTimeout(() => {
            let accounts = JSON.parse(localStorage.getItem(ACCOUNTS_KEY) || '[]');

            // Check if email already exists
            if (accounts.find(a => a.email === email)) {
                errorMsg.textContent = '‚ùå Email ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng!';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'ƒêƒÉng K√Ω';
                return;
            }

            // Create new account
            const newId = accounts.length > 0 ? Math.max(...accounts.map(a => a.id)) + 1 : 1;
            const newAccount = {
                id: newId,
                ten: name,
                email: email,
                matKhau: password,
                vaiTro: 'user'
            };

            accounts.push(newAccount);
            localStorage.setItem(ACCOUNTS_KEY, JSON.stringify(accounts));

            // Auto login
            sessionStorage.setItem('currentUser', JSON.stringify({
                id: newAccount.id,
                ten: newAccount.ten,
                email: newAccount.email,
                vaiTro: newAccount.vaiTro
            }));

            successMsg.textContent = '‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...';
            successMsg.style.display = 'block';
            form.reset();

            setTimeout(() => {
                window.location.href = 'TrangChu.html';
            }, 1500);
        }, 500);
    });
</script>
</body>
</html>
